<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>User Management</h2>
    <a href="/admin/users/create" class="btn btn-success mb-3">Create New User</a>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Profile Picture</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{ range .users }}
        <tr>
          <td>{{ .ID }}</td>
          <td>{{ .Username }}</td>
          <td>{{ .Email }}</td>
          <td>{{ .Role }}</td>
          <td>
            <img src="{{ .PP }}" alt="PP" style="width:50px; height:50px; object-fit:cover;">
          </td>
          <td>
            <a href="/admin/users/edit/{{ .ID }}" class="btn btn-primary btn-sm">Edit</a>
            <a href="/admin/users/delete/{{ .ID }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
    <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
