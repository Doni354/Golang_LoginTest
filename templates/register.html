<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <h2 class="text-center mb-4">Registrasi</h2>
        {{ if .error }}
          <div class="alert alert-danger">{{ .error }}</div>
        {{ end }}
        {{ if .success }}
          <div class="alert alert-success">{{ .success }}</div>
        {{ end }}
        <form method="POST" action="/register" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="pp" class="form-label">Foto Profile (opsional)</label>
            <input type="file" class="form-control" id="pp" name="pp" accept="image/*">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Daftar</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="/login">Sudah punya akun? Login di sini.</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
