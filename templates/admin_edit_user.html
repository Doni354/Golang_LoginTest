<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Edit User</h2>
    {{ if .error }}
      <div class="alert alert-danger">{{ .error }}</div>
    {{ end }}
    <form method="POST" action="/admin/users/edit/{{ .user.ID }}" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ .user.Username }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ .user.Email }}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (kosongkan jika tidak ingin mengubah)</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role" required>
          <option value="member" {{ if eq .user.Role "member" }}selected{{ end }}>Member</option>
          <option value="admin" {{ if eq .user.Role "admin" }}selected{{ end }}>Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pp" class="form-label">Profile Picture (optional)</label>
        <input type="file" class="form-control" id="pp" name="pp" accept="image/*">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Update User</button>
      </div>
    </form>
    <a href="/admin/users" class="btn btn-secondary mt-3">Back to User Management</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
