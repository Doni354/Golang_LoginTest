<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Dashboard</span>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
      </div>
      <div class="card-body">
        <div class="d-flex align-items-center mb-3">
          <img src="{{ .pp }}" alt="Foto Profile" class="rounded-circle me-3" style="width: 80px; height: 80px;">
          <div>
            <h5 class="card-title mb-0">Selamat datang, {{ .username }}!</h5>
            <p class="mb-0">Role: {{ .role }}</p>
          </div>
        </div>
        <p class="card-text">Email: {{ .email }}</p>
        <div class="mt-3">
          <a href="/commonfeature" class="btn btn-info">Common Feature</a>
          {{ if eq .role "admin" }}
           
            <!-- Tombol menuju halaman manajemen user -->
            <a href="/admin/users" class="btn btn-warning">Manage Users</a>
          {{ else if eq .role "member" }}
            <a href="/memberfeature" class="btn btn-success">Member Feature</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
