<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Dashboard</span>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
      </div>
      <div class="card-body">
        <h5 class="card-title">Selamat datang, {{ .username }}!</h5>
        <p class="card-text">Email: {{ .email }}<br>Role: {{ .role }}</p>
        <div class="mt-3">
          <a href="/commonfeature" class="btn btn-info">Common Feature</a>
          {{ if eq .role "admin" }}
            <a href="/adminfeature" class="btn btn-primary">Admin Feature</a>
          {{ else if eq .role "member" }}
            <a href="/memberfeature" class="btn btn-success">Member Feature</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
